<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 연습</title>
</head>
<body>
    <form method="post" action="a.html">
        <div>
            <label for="dtxt1">이름입력</label>
            <input type="number" id="dtxt1" name="txt1" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="dtxt2">email</label>
            <input type="email" id="dtxt2" name="txt2" placeholder="메일주소">
        </div>
        <div>
            <label for="dtxt3">날짜 선택</label>
            <input type="color" id="dtxt3" name="txt3" placeholder="메일주소">
        </div>
        <div>
            성별 :
            <input type="radio" id="r1" name="gender" value="남">
            <label for="r1">남</label>
            <input type="radio" id="r2" name="gender" value="여">
            <label for="r2">여</label>
        </div>
        <input type="button" value="확인2">
        <input type="submit" value="확인">
        <input type="reset" value="취소">

    </form>
</body>
</html>
